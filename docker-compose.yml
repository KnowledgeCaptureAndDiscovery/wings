version: "3"
services:
  wings:
    image: ikcap/wings:latest
    build:
      context: .
      dockerfile: wings-docker/docker/default/Dockerfile
    environment:
      WINGS_MODE: dind
    volumes:
      - wings_data:/opt/wings
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portal.properties:/etc/wings/portal.properties
    ports:
      - 8080:8080
volumes:
  wings_data:
